<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head> 

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center">
                <div class="mt-20 relative flex justify-center items-center w-9/12 mb-10">
                    <img src="./Images/bg.png" alt="" class="w-48 absolute">
                    <img src="./Images/Group.png" alt="" class="w-20 mb-8">
                </div>
            </nav>
        </header>

        <div class="flex items-center justify-center mb-10">

            <div class="bg-white p-8 rounded-2xl shadow-md w-[320px] relative overflow-hidden">
                <form action="">
                    <fieldset>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-1">Mobile Number</label>
                            <input id="account-number" type="number" placeholder="Enter your number"
                                class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required/>
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-1">4 Digit Pin</label>
                            <input id="account-pin" type="text" placeholder="Enter 4 Digit Pin"
                                class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required/>
                            <div>
                                <a class="link link-hover text-xs">Forgot Your Password?</a>
                            </div>
                        </div>
                        <button id="login-btn" type="submit"
                            class="w-full bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700 transition duration-300">
                            Login
                        </button>
                    </fieldset>
                </form>
            </div>

        </div>
    </section>
    <script src="./script/login.js"></script>
</body>

</html>
